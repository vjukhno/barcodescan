
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="html5-qrcode.min.js"></script>
    <title>Html Barcode</title>
</head>
<body>
    
<style>
  html,
  body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
  }

  .main {
    min-height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 15px;
    box-sizing: border-box;
  }

  #reader {
    position: relative;
    padding: 0px;
    border: 1px solid silver;
    width: 100%;
    max-width: 500px;
    height: 260px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 15px;
    box-sizing: border-box;
  }

  #reader-results {
    width: 100%;
    box-sizing: border-box;
    max-width: 500px;
  }

  #result-textarea {
    height: 170px;
    /* padding: 5px 10px; */
    width: 100%;
  }

  h3 {
    font-size: 14px;
    margin: 0;
    margin-bottom: 10px;
    margin-left: 5px;
  }

  .flex {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    flex-direction: column;
    height: 100vh;
  }

  select#camerachoose {
    width: 170px;
  }
  #permission-button {
    width: 172px;
    margin-bottom: 10px;
    background: #e3e3e3;
    border-radius: 8px;
    font-weight: 400;
    border: 1px dashed #cbcbcb;
    height: 30px;
    font-size: 15px;
  }

  #scan-button {
    width: 150px;
    margin-top: 51px;
    background: white;
    border: 1px solid grey;
    border-radius: 7px;
    font-size: 15px;
  }
</style>
<div class="main">
    <div id="reader">
        <div id="getpermission">
            <button id="permission-button" onClick="getCameras()">Дать доступ к камере</button>
        </div>
        <div id="camerachoose-cont">
          <label>Выбрать камеру:</label>
          <select id="camerachoose"></select>
        </div>
        <button id="scan-button" onClick="scan()" disabled>Сканировать</button>
      </div>
      <div id="reader-results">
        <h3>Результаты</h3>
        <textarea id="result-textarea"></textarea>
      </div>
  </div>

  <script>
    var resultContainer = document.getElementById("qr-reader-results");

    function addSelectCameraEl(cameras) {
      const options = [];
       for (const camera of cameras) {
            const value = camera.id;
            const name = camera.label == null ? value : camera.label;
            const option = document.createElement("option");
            option.value = value;
            option.innerText = name;
            options.push(option);
            document.getElementById("camerachoose").appendChild(option);
        }
    }

    function scan() {
       const html5QrCodeReader = new Html5Qrcode("reader");
            var cameraId = document.getElementById("camerachoose").value;
            html5QrCodeReader
              .start(
                cameraId,
                {
                  fps: 15, // Optional, frame per seconds for qr code scanning
                  qrbox: {
                    width: 450,
                    height: 450,
                  }, // Optional, if you want bounded box UI
                },
                (decodedText, decodedResult) => {
                  let textarea = document.getElementById("result-textarea");
                  textarea.value += decodedText;
                  console.log(decodedResult);
                },
                (errorMessage) => {
                  // parse error, ignore it.
                }
              )
              .catch((err) => {
                console.log("scan: " + err);
              });
    }

    function getCameras() {
      Html5Qrcode.getCameras()
        .then((devices) => {
          console.log("getCameras: start");
          if (devices && devices.length) {
              addSelectCameraEl(devices);
              
              document.getElementById('permission-button').disabled = true;
              document.getElementById('scan-button').disabled = false;
          }
        })
        .catch((err) => {
          console.log("getCameras: " + err);
        });
    }
  </script>
</div>
</body>
</html>
